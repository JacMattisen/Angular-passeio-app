<form #frm="ngForm">
  <div class="p-4 bg-white shadow">
    <div class="flex flex-col md:flex-row items-center justify-center gap-4">
      <input
        type="text"
        [(ngModel)]="nomeFiltro"
        name="nomeFiltro"
        placeholder="Pesquisar pelo nome do local"
        class="w-full border border-gray-300 p-2 rounded shadow-sm focus:ring focus:ring-blue-400"
      />

      <select
        name="categoriaFiltro"
        [(ngModel)]="categoriaFiltro"
        class="w-full border border-gray-300 p-2 rounded shadow-sm focus:ring focus:ring-blue-400"
      >
        <option [value]="-1">Todas as Categorias</option>
        <option
          *ngFor="let categoria of categoriasFiltro"
          [value]="categoria.nome"
        >
          {{ categoria.nome }}
        </option>
      </select>

      <button
        type="button"
        (click)="filtrar()"
        class="bg-blue-500 text-white px-4 py-2 rounded shadow hover:bg-blue-600"
      >
        Pesquisar
      </button>
    </div>
  </div>
</form>

<!-- Lista de Lugares -->
<div
  id="lugaresList"
  class="p-4 grid grid-col-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
>
  <div
    class="bg-white shadow rounded overflow-hidden"
    *ngFor="let lugar of lugares"
  >
    <img
      [src]="lugar.urlFoto"
      alt="{{ lugar.nome }}"
      class="w-full h-48 object-cover"
    />
    <div class="p-4">
      <h2 class="text-xl font-semibold mb-2">{{ lugar.nome }}</h2>
      <p class="text-gray-600 mb-4">{{ lugar.localizacao }}</p>
      <span
        class="inline-block bg-blue-100 text-blue-800 text-sm px-2 py-1 rounded"
        >{{ lugar.categoria }}</span
      >
      <div class="mt-2 flex items-center">
        <span class="text-yellow-500" [innerHTML]="getTotalEstrelas(lugar)">
          <span class="ml-2 text-gray-700"> </span>
        </span>
      </div>
    </div>
  </div>
</div>
